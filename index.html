
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OvO Game Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #202020;
      color: white;
      padding: 1rem;
      font-size: 2rem;
    }
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }
    .thumbnail {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #202020;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .game-container {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    function loadGame(url) {
      document.getElementById('gameframe').src = url;
    }
  </script>
</head>
<body>
  <header>OvO Game Online</header>
  <div class="thumbnail-container">
    <div class="thumbnail" onclick="loadGame('https://ovo-unblocked.github.io/games/ovo/index.html')">
      <img src="https://ovo-unblocked.github.io/assets/img/ovo-icon.png" alt="OvO">
    </div>
    <div class="thumbnail" onclick="loadGame('https://slope-game.github.io/slope/')">
      <img src="https://i.imgur.com/FhpiyYv.png" alt="Slope">
    </div>
    <div class="thumbnail" onclick="loadGame('https://run3unblocked.github.io/run3/')">
      <img src="https://i.imgur.com/U4xWguP.png" alt="Run 3">
    </div>
    <div class="thumbnail" onclick="loadGame('https://vex6.github.io/')">
      <img src="https://i.imgur.com/GVRWsz7.png" alt="Vex 6">
    </div>
    <div class="thumbnail" onclick="loadGame('https://tunnelrush.github.io/')">
      <img src="https://i.imgur.com/bB9JXg6.png" alt="Tunnel Rush">
    </div>
    <div class="thumbnail" onclick="loadGame('https://1v1lolunblocked.github.io/')">
      <img src="https://i.imgur.com/ZMPDKNH.png" alt="1v1.lol">
    </div>
    <div class="thumbnail" onclick="loadGame('https://stickmanhook.github.io/')">
      <img src="https://i.imgur.com/Cyl0zqG.png" alt="Stickman Hook">
    </div>
  </div>

  <div class="game-container">
    <iframe id="gameframe" src="https://ovo-unblocked.github.io/games/ovo/index.html" allowfullscreen></iframe>
  </div>
</body>
</html>
