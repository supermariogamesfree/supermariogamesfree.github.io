
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Surfers</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Subway Surfers</h1>
  </header>
  <main style="text-align: center;">
    <iframe src="https://example.com/subway-surfers" width="600" height="400" style="border:none;"></iframe>
    <div>
      <button onclick="openFullscreen()">Fullscreen</button>
    </div>
    <div>
      <h2>Rate this game</h2>
      <button onclick="rateGame(5)">5 Stars</button>
      <button onclick="rateGame(4)">4 Stars</button>
      <button onclick="rateGame(3)">3 Stars</button>
    </div>
    <div>
      <h2>Comments</h2>
      <textarea id="comment"></textarea>
      <button onclick="saveComment()">Submit</button>
      <div id="comments"></div>
    </div>
  </main>
  <script src="../assets/js/game.js"></script>
</body>
</html>
